<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Load jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <! -- ---- -->
  <meta charset="UTF-8">
  <title>C.A. Tic tac toe</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body background="http://orig01.deviantart.net/2793/f/2009/037/5/a/well_worn_outdoor_poker_table_by_n3x_.jpg">
  <div id="winner" class='display'></div>
  <div id="move" class='display'>AI's Move</div>
  <!-- <div id="display">Let's get started...</div> -->
  <div id="board">
    <div class="row">
      <div class="cell" class="row_a" class="column_1" id="c00"></div>
      <div class="cell" class="row_a" class="column_2" id="c01"></div>
      <div class="cell" class="row_a" class="column_3" id="c02"></div>
    </div>
    <div class="row">
      <div class="cell" class="row_b" class="column_1" id="c10"></div>
      <div class="cell" class="row_b" class="column_2" id="c11"></div>
      <div class="cell" class="row_b" class="column_3" id="c12"></div>
    </div>
    <div class="row">
      <div class="cell" class="row_c" class="column_1" id="c20"></div>
      <div class="cell" class="row_c" class="column_2" id="c21"></div>
      <div class="cell" class="row_c" class="column_3" id="c22"></div>
    </div>
  </div>
  <div class='levels'>
    <button type='button' class="level" id="blind">Blind</button>
    <button type='button' class="level"id="novice">Novice</button>
    <button type='button' class="level"id="master">Master</button>
  </div>
  <button type='button' class="start" id="reset">Start Game</button>
  <button onclick="window.location.reload()" id="reset">Reset Game</button>
</body>
<script src="js/newScript.js"></script>
</html>
